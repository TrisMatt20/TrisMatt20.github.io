<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="logo navbar-brand" href="index.html">
        <img src="assets/img/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="home nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="personal nav-item">
            <a class="nav-link" href="#">TBD</a>
          </li>
          <li class="about nav-item">
            <a class="nav-link" href="#">TBD</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bento Layout -->
  <div class="container p-3">
    <!-- Top Section -->
    <div class="row">
      <!-- Large Left Card -->
      <div class="col-md-7">
        <div class="card shadow p-0 mb-2">
          <img src="assets/img/hero/13.jpg" alt="test" style="object-fit: contain;" class="img-fluid">
        </div>
      </div>

      <!-- Right Stack -->
      <div class="col-md-5">
        <!-- Top Card -->
        <div class="card shadow mb-2">
          <img src="assets/img/hero/wordmarkk.png" alt="test" style="object-fit: contain;" class="img-fluid">
        </div>

        <!-- Two Small Cards Side by Side -->
        <div class="row">
          <div class="col-6">
            <div class="card shadow mb-2">
              <img src="assets/img/hero/homecoming.jpg" alt="test" style="object-fit: contain;" class="img-fluid">
            </div>
          </div>
          <div class="col-6">
            <div class="card shadow mb-2">
              <img src="assets/img/hero/ffh-1.jpg" alt="test" style="object-fit: contain;" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Left column (6 columns wide) -->
      <div class="col-md-6">
        <!-- Full width cards within left column -->
        <div class="card shadow  mb-3" ">
          <img src="assets/img/hero/6.jpg" alt="test" style="object-fit: contain;" class="img-fluid">
        </div>
        <div class="card shadow  mb-3" ">
          <img src="assets/img/hero/11.jpg" alt="test" style="object-fit: contain;" class="img-fluid">
        </div>

        <!-- Row forda two and three half-width cards -->
        <div class="row">
          <!-- Two cards side-by-side even on mobile -->
          <div class="col-6">
            <div class="card shadow mb-3">
              <img src="assets/img/hero/10.jpg" alt="test" style="object-fit: contain;" class="img-fluid">
            </div>
          </div>
          <div class="col-6">
            <div class="card shadow mb-3">
              <img src="assets/img/hero/7.jpg" alt="test" style="object-fit: contain;" class="img-fluid">
            </div>
          </div>

          
        </div>
      </div>


      <!-- Right column (6 columns wide) -->
      <div class="col-md-6 d-flex flex-column gap-3">
        <!-- Top card -->
        <div class="card shadow mb-1 p-0 border-0 rounded-0">
          <img src="assets/img/hero/3.jpg" alt="test" class="img-fluid">
        </div>
      
        <!-- Bottom card -->
        <div class="card shadow mb-1 p-0 border-0 rounded-0">
          <img src="assets/img/hero/4.jpg" alt="test" class="img-fluid">
        </div>
      
        <!-- Row forda 3 side-by-side cards -->
        <div class="row g-2"> 
          <div class="col-4">
            <div class="card shadow p-0 border-0">
              <img src="assets/img/hero/1.jpg" alt="img1" class="img-fluid">
            </div>
          </div>
          <div class="col-4">
            <div class="card shadow p-0 border-0">
              <img src="assets/img/hero/2.jpg" alt="img2" class="img-fluid">
            </div>
          </div>
          <div class="col-4">
            <div class="card shadow p-0 border-0">
              <img src="assets/img/hero/8.jpg" alt="img3" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
