<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Merch | POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/ui/nba-logo-vector.svg">
</head>

<body data-bs-theme="light">
    <div class="container-fluid base pt-3">
        <div class="row h-100 g-3">
            <div class="col-6 col-md-3 d-flex flex-column">
                <div class="left-panel flex-grow-1">
                    <div class="left-top card mb-3 cart shadow">

                        <div class="wrapper p-3" id="cartItems"></div>

                        <div class="total mt-auto px-3 py-2">
                            <span class="d-block d-none d-sm-none d-md-none d-lg-block">Total:</span><span
                                class="ms-auto total-label fs-5 ps-2" id="totalLabel">0.00</span>
                        </div>
                    </div>

                    <div class="left-bottom controls">
                        <div class="top-controls mb-2">
                            <button type="button" class="btn btn-secondary" onclick="decreaseQuantity()">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <span class="fs-5 qty-label px-2 d-block d-md-none">QTY</span>
                            <span class="fs-5 qty-label px-2 d-none d-md-block">Quantity</span>
                            <button type="button" class="btn btn-secondary" onclick="increaseQuantity()">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <div class="mid-controls gap-2">
                            <button type="button" class="btn btn-danger clear-all d-none d-md-block"
                                onclick="clearAllFromReceipt()">Clear
                                All</button>
                            <button type="button" class="btn btn-danger clear-all d-block d-md-none"
                                onclick="clearAllFromReceipt()"><i class="fa-solid fa-trash pe-2"></i>CA
                            </button>
                            <button type="button" class="btn btn-danger remove d-none d-md-block"
                                onclick="clearItemFromReceipt()">Clear</button>
                            <button type="button" class="btn btn-danger remove d-block d-md-none"
                                onclick="clearItemFromReceipt()"><i class="fa-solid fa-delete-left"></i></button>
                        </div>
                        <div class="bot-controls pt-2">
                            <button type="button" class="btn btn-primary btn-pay" onclick="clearAllFromReceipt()">PAY
                                NOW</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-9 d-flex flex-column">
                <div class="right-panel flex-grow-1">
                    <div class="right-top card p-2 mb-1 mb-md-3 categories shadow">
                        <div class="wrapper gap-2 mx-auto" id="categoriesWrapper"></div>
                    </div>
                    <div class="right-mid card p-2 mb-1 mb-md-3 sizes shadow">
                        <div class="wrapper gap-2 mx-auto my-auto h-100" id="sizeWrapper">
                        </div>
                    </div>
                    <div class="right-bottom card p-2 products shadow">
                        <div class="wrapper gap-2" id="productsWrapper">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/49a3347974.js" crossorigin="anonymous"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
