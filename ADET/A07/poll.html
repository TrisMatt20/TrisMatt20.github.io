<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll | Embeddable</title>
    <link rel="stylesheet" href="assets/css/poll.css">
    <link rel="icon" href="assets/img/logo and header pics/flower.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper py-2">
        <header>Who's your BINI bias?</header>
        <div class="poll-area">
            <input type="checkbox" name="poll" id="opt-1">
            <input type="checkbox" name="poll" id="opt-2">
            <input type="checkbox" name="poll" id="opt-3">
            <input type="checkbox" name="poll" id="opt-4">
            <label for="opt-1" class="opt-1">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Aiah</span>
                    </div>
                    <span class="percent">50%</span>
                </div>
                <div class="progress" style='--w:50;'></div>
            </label>
            <label for="opt-2" class="opt-2">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Mikha</span>
                    </div>
                    <span class="percent">20%</span>
                </div>
                <div class="progress" style='--w:20;'></div>
            </label>
            <label for="opt-3" class="opt-3">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Gwen</span>
                    </div>
                    <span class="percent">20%</span>
                </div>
                <div class="progress" style='--w:20;'></div>
            </label>
            <label for="opt-4" class="opt-4">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Jhoanna</span>
                    </div>
                    <span class="percent">10%</span>
                </div>
                <div class="progress" style='--w:10;'></div>
            </label>
            <label for="opt-4" class="opt-4">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Maloi</span>
                    </div>
                    <span class="percent">10%</span>
                </div>
                <div class="progress" style='--w:10;'></div>
            </label>
            <label for="opt-4" class="opt-4">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Colet</span>
                    </div>
                    <span class="percent">10%</span>
                </div>
                <div class="progress" style='--w:10;'></div>
            </label>
            <label for="opt-4" class="opt-4">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Sheena</span>
                    </div>
                    <span class="percent">10%</span>
                </div>
                <div class="progress" style='--w:10;'></div>
            </label>
            <label for="opt-4" class="opt-4">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Stacey</span>
                    </div>
                    <span class="percent">10%</span>
                </div>
                <div class="progress" style='--w:10;'></div>
            </label>
            
        </div>
    </div>

    <script src="assets/js/poll.js"></script>

</body>

</html>
