<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oops!</title>
  <base href="/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="404/css/404.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="404/img/favicon.png" type="image/x-icon">
</head>

<body>
  <div id="header-content" class="header-content d-flex align-items-center data-bs-theme-dark">

    <!-- error 404 -->
    <div id="error-content" class="header-content d-flex align-items-center justify-content-center">
      <div class="text-center">
        <h1>Oops! Page Not Found.</h1>
        <h5>Looks like we've lost this page. It's probably off having a coffee break.</h5>
        <p>Feel free to head back, or take a second to double-check that URL you typedâ€”unless you're just making things up at this point!</p>
      </div>
    </div>
    <!-- Parallax layers with images -->
    <div class="header-shape shape-one layer" data-depth="0.10">
      <img src="Portfolio/assets/css/img/shapes/shape-1.png" alt="Shape" class="img-fluid">
    </div>
    <div class="header-shape shape-two layer" data-depth="0.30">
      <img src="Portfolio/assets/css/img/shapes/shape-2.png" alt="Shape" class="img-fluid">
    </div>
    <div class="header-shape shape-three layer" data-depth="0.40">
      <img src="Portfolio/assets/css/img/shapes/shape-3.png" alt="Shape" class="img-fluid">
    </div>
    <div class="header-shape shape-four layer" data-depth="0.60">
      <img src="Portfolio/assets/css/img/shapes/shape-2.png" alt="Shape" class="img-fluid">
    </div>
    <div class="header-shape shape-five layer" data-depth="0.20">
      <img src="Portfolio/assets/css/img/shapes/shape-1.png" alt="Shape" class="img-fluid">
    </div>
    <div class="header-shape shape-eight layer" data-depth="0.15">
      <img src="Portfolio/assets/css/img/shapes/shape-3.png" alt="Shape" class="img-fluid">
    </div>
    <div class="header-shape shape-nine layer" data-depth="0.40">
      <img src="Portfolio/assets/css/img/shapes/shape-6.png" alt="Shape" class="img-fluid">
    </div>
    <div class="header-shape shape-ten layer" data-depth="0.20">
      <img src="Portfolio/assets/css/img/shapes/shape-3.png" alt="Shape" class="img-fluid">
    </div>
  </div>



  <!-- Load parallax and Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/parallax-js@3.1.0/dist/parallax.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var scene = document.getElementById("header-content");
      new Parallax(scene);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>


</html>
